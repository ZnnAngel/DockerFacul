<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>

    <input type="number" id="guessInput" placeholder="Digite seu palpite">
    <button onclick="makeGuess()">Adivinhar</button>

    <p id="resultMessage"></p>
    <p id="attemptsMessage"></p>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function makeGuess() {
            const guess = document.getElementById("guessInput").value;
            attempts++;

            if (guess < secretNumber) {
                document.getElementById("resultMessage").innerText = "Tente um número maior!";
            } else if (guess > secretNumber) {
                document.getElementById("resultMessage").innerText = "Tente um número menor!";
            } else {
                document.getElementById("resultMessage").innerText = `Parabéns! Você acertou o número ${secretNumber} em ${attempts} tentativas.`;
                document.getElementById("guessInput").disabled = true;
            }

            document.getElementById("attemptsMessage").innerText = `Tentativas: ${attempts}`;
        }
    </script>
</body>
</html>
